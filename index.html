<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Passkey Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
</head>
<body>
    <div id="container">
        <h1 id="h1">
            Random Password Generator
        </h1>
        <label>
            Choose the Options for your Passkey
        </label>
        <br>
        <br>
        <input type="checkbox" id="Uppercase" class="checkBtn"><label for="Uppercase"> UpperCase </label><br>
        <input type="checkbox" id="Lowercase" class="checkBtn"><label for="Lowercase"> LowerCase </label><br>
        <input type="checkbox" id="Numbers" class="checkBtn"><label for="Numbers"> Numbers </label><br>
        <input type="checkbox" id="Symbols" class="checkBtn"><label for="Symbols"> Symbols </label><br>
        <button id="submitBtn">Generate Passkey</button>
        <br>
        <h1 id="genPass"></h1>
        <h1 id="genRes"></h1>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
